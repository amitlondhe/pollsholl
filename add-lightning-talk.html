  <script>
 
  $(document).ready(function() { 
	
	$("#addlightningtalk").click(function(){
		save_new_lightning_talk();
	});

	function save_new_lightning_talk() {		
		var speakername = $('#speakername').val();
		var topic = $('#topic').val();
		var abstractdesc = $('#abstract').val();
		// Get a reference to the database service
		var database = firebase.database();
		firebase.database().ref('entries/' + speakername).set({
			name: speakername,
			topic: topic,
			desc: abstractdesc,
		}).then(function(value){
			console.log("Successfully added the lightning talk" + value);
			$("#usermessage").html("<h3 class='success-message'> Successfully added the lightning talk </h3>");
			$("#usermessage").show();
			$("#add-talk-screen").hide();
		}).catch(function(e){
			console.log("Failed adding lightning talk " + e);
			$("#usermessage").html("<h3 class='failure-message'> Failed to add the lightning talk </h3>");
			$("#usermessage").show();
		});				
	}
	
  });
  </script>
  
</head>
<body class="bg-2">

<div class="container-fluid bg-1 text-center ">
  <h1>Submit Lightning Talk </h1>
  <p>{ Do we need any message here? }</p> 
</div>
  
<div class="container-fluid bg-2">
   <div id="add-talk-screen">
	<form>
	  <div id=add-talk">
		  <div class="form-group row">
			<div class="col-xs-6">
				<label for="speakername">Name of Speakar :</label>
				<input type="text" class="form-control col-sm-5 " id="speakername" />
			</div>
		  </div>
	  </div>
	  <div class="form-group row">
		<div class="col-xs-6">
			<label for="topic">Topic :</label>
			<input type="text" class="form-control" id="topic"/>
		</div>
	  </div>
	  <div class="form-group row">
		<div class="col-xs-6">
			<label for="abstract">Abstract (Couple of lines) :</label>
			<textarea class="form-control" id="abstract" rows="5"></textarea>
		</div>
	  </div>
	  <button type="button" class="btn btn-primary" id="addlightningtalk"> Add Lightning Talk </button>
	</form>
   </div>
   
   <div id="usermessage" class="jumbotron" style="display:none;margin-top:1em">   
   </div>
</div>

</body>
