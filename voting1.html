  <script>
 
  $(document).ready(function() { 
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
	$("#entercode").hide();
	
	$("#getcode").click(function(){
		alert("get Code");
		var phoneNumber = $("#phonenumber").val();
		phoneNumber = "+1"+phoneNumber;
		alert("Signing you in with "  + phoneNumber);
		onSignInSubmit(phoneNumber);		
	});
	
	$("#signinbutton").click(function(){
	    $("#signinbutton").prop( "disabled", true);
		var code = $("#passcode").val();
		alert( "code '" + code + "'");
		confirmationResult.confirm(code).then(function (result) {
		  // User signed in successfully.
		  var user = result.user;
		  alert("Sign in Complete " + user);
		  $("#signin").hide();
		  $("#talks").show();
		}).catch(function (error) {
		  // User couldn't sign in (bad verification code?)
		  // ...
		  $("#signin").show();
		  $("#entercode").hide();
		  $("#getcode").prop( "disabled", false );
		  $("#signinbutton").prop( "disabled", false);
		});	
		
		
	});
	
	function onSignInSubmit(phoneNumber) {
		firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
			.then(function (confirmationResult) {
			  // SMS sent. Prompt user to type the code from the message, then sign the
			  // user in with confirmationResult.confirm(code).
			  window.confirmationResult = confirmationResult;
			  alert("Signed in Successfully.");
			  $("#entercode").show();
			  $("#getcode").prop( "disabled", true );
			}).catch(function (error) {
			  // Error; SMS not sent
			  console.log(error.message);
			  alert("Something went wrong" + error);
		});	
	}
	
	window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('getcode', {
		  'size': 'invisible'
	});	
	var appVerifier = window.recaptchaVerifier;	
	
	
	
  });
  </script>

<body class="bg-2">

<div class="container-fluid bg-1 text-center ">
  <h1>Vote for Lightning Talk</h1>
  <p>{ Move the Talk you love to Top }</p> 
</div>
  
<div class="container-fluid bg-2">
   <div id="signin">
	<form>
	  <div id=enterphone">
		  <div class="form-group row">
			<div class="col-xs-3">
				<label for="phonenumber">Phone Number:</label>
				<input type="phone" class="form-control col-sm-5 " id="phonenumber" size="10" maxlength="10" >
			</div>
		  </div>
		  <button type="button" class="btn btn-primary" id="getcode">
		  Get Code</button>
	  </div>
	  
	  <div id="entercode" style="display:none">
		  <div class="form-group row">
			<div class="col-xs-3">
				<label for="passcode">Passcode:</label>
				<input type="text" class="form-control" id="passcode">
			</div>
		  </div>
		  <button type="button" class="btn btn-primary" id="signinbutton">Sign in</button>
	  </div>
	</form>
   </div>

  <div class="row" id="talks" style="display:none">
		<div class="ui-content">
			<ul id="sortable" class="list-group">
			    
			    <li class="ui-state-default">
					<img class="img-circle img-responsive" style="border-radius:20%" src="https://www.w3schools.com/bootstrap/img_chania.jpg" alt="Chania" width="15%" height="10%"> This is a lightning talk
				</li>
				
				<li class="ui-state-default">
					<div class="media">
					  <div class="media-left">
						<img src="https://www.w3schools.com/bootstrap/img_chania.jpg" class="media-object img-circle" style="border-radius:20%;height:30% " >
					  </div>
					  <div class="media-body">
						<h4 class="media-heading">Lightning Talk Title</h4>
						<p>Lightning talk content ....</p>
					  </div>
					</div>				
				</li>
			</ul>
		</div>
  </div>
</div>

</body>
